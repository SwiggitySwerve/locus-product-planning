# Simple Project Planning Command
# One command to rule them all

name: plan
aliases: [p, project, build]
description: Plan and build a project step by step

# The only command users need
prompt: |
  Load the "plan" skill from skills/00-orchestration/plan/SKILL.md
  
  Guide the user through building their project:
  
  Step 1: Vision    → Understand what and why
  Step 2: Features  → Define what it does
  Step 3: Design    → Figure out how it works
  Step 4: Build     → Make it happen
  
  Keep it conversational. No jargon. Show progress visually.
  
  If the user provided a project idea, start Step 1.
  If resuming, check projects/ for existing state and continue.

# Optional subcommands (but users don't need to know these)
subcommands:
  status:
    description: Show current progress
    prompt: |
      Show the user their current project progress in simple terms.
      Use the visual progress bar. Don't mention files or technical details.

  list:
    description: Show all projects
    prompt: |
      List projects in the projects/ directory.
      Show: name, current step, last updated.
      Keep it simple.
