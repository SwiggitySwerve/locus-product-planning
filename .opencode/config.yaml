# OpenCode Configuration
# Simple project planning with org-skills

name: org-skills
version: "2.0.0"
description: Plan and build projects step by step

# Primary skill - the simple planner
skills:
  - path: skills/00-orchestration/plan/SKILL.md
    triggers:
      - /plan
      - I want to build
      - I want to create
      - help me build
      - let's make
      - new project

# Simple command
commands:
  - path: .opencode/commands/plan.yaml

# Where projects are stored
projects_path: projects/

# Context shown to users
context: |
  Plan and build projects in 4 simple steps:
  
  1. Vision → What and why?
  2. Features → What will it do?
  3. Design → How will it work?
  4. Build → Make it happen
  
  Just describe what you want to build, or use /plan.
  Say "continue" to move forward.
